<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three JS Practice</title>

    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.169.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.169.0/examples/jsm/"
          }
        }
      </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // resize on window resize
        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            renderer.setSize( width, height );
            camera.aspect = width / height;
            camera.updateProjectionMatrix()
        })

        // create the shape
        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        var cubeMaterials = [
            new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/1.jpg' ), side: THREE.DoubleSide } ), // right
            new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/2.jpg' ), side: THREE.DoubleSide } ), // left
            new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/3.jpg' ), side: THREE.DoubleSide } ), // top
            new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/4.jpg' ), side: THREE.DoubleSide } ), // bottom
            new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/5.jpg' ), side: THREE.DoubleSide } ), // front
            new THREE.MeshBasicMaterial( { map: new THREE.TextureLoader().load( 'img/6.jpg' ), side: THREE.DoubleSide } ), // back
        ];

        // create a material, color or image texture
        // var material = new THREE.MeshBasicMaterial( { color: 0xFFFFFF, wireframe: true } );

        var cube = new THREE.Mesh( geometry, cubeMaterials )

        // add to scene
        scene.add(cube);

        const controls = new OrbitControls( camera, renderer.domElement );

        camera.position.z = 3;

        // Update game logic
        var update = function() {
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.005;
        };

        // draw scene
        var render = function() {
            renderer.render(scene, camera);
        };

        // run game loop (update, render, repeat)
        var GameLoop = function () {
            requestAnimationFrame( GameLoop )

            update();
            render();
        };

        GameLoop();
    </script>
</body>
</html>
